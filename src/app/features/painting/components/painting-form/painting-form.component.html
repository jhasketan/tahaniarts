     <div class="modal-header">
        <h4 class="modal-title pull-left">Add Painting</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group col-12">
            <label for="name">Name</label>
            <input type="text" class="form-control"  placeholder="Painting name">
          </div>
          <div class="d-flex flex-wrap">
          <div class="form-group col-6">
            <label>Artist name</label>
            <input type="text" class="form-control"  placeholder="Artist name">
          </div>
          <div class="form-group col-6">
              <label>Price</label>
              <input type="text" class="form-control"  placeholder="Price">
            </div>
          </div>
          <div class="d-flex flex-wrap">
              <div class="form-group col-6">
                  <label>Type</label>
                  <select class="form-control">
                    <option>Abstract</option>
                    <option>Expressionism</option>
                  </select>
              </div>
                <div class="form-group col-6">
                    <label>Material</label>
                    <select class="form-control">
                      <option>Paper</option>
                    </select>
                </div>
          </div>
          
          <div class="d-flex flex-wrap">
            <div class="form-group col-12">
              <label>Size</label>
              <select class="form-control">
                <option>cm</option>
                <option>inch</option>
                <option>width</option>
                <option>height</option>
              </select>
            </div>
              <div class="form-group col-6">
                  <label>cm</label>
                <input type="text" class="form-control"  placeholder="cm">
              </div>
          
          <div class="form-group col-6">
              <label>inch</label>
            <input type="text" class="form-control"  placeholder="inch">
          </div>
          <div class="form-group col-6">
              <label>width</label>
            <input type="text" class="form-control"  placeholder="width">
          </div>
          <div class="form-group col-6">
              <label>height</label>
            <input type="text" class="form-control"  placeholder="height">
          </div>
          </div>
         
            <div class="d-flex flex-wrap">
              <div class="form-group col-6">
                  <label>Created on</label>
                <input type="date" class="form-control"  placeholder="created on">
              </div>
              <div class="form-group col-6">
                  <label>Medium</label>
                  <select class="form-control">
                    <option>water color</option>
                  </select>
                </div>
            </div>
          <div class="form-group col-12">
            <label>Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="close()">Save</button>
      </div>
