<div class="modal-header">
  <h4 class="modal-title pull-left">Add Painting</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="closeForm()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="p-0 col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <form>
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" placeholder="Painting name" name="painting"
          [(ngModel)]="painting.name" />
      </div>
      <div class="form-group col-12">
        <label for="name">Painting Cover</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>

      <div  class="form-group col-12">
        <div class="input-group">
          <div class="add-image-content"><label for="name">Slide images</label>
        </div>
        <span class="input-group-addon">
          <button type="button" class="add-btn btn mb-2" (click)="addSlide()" title="add image">
            Add image
          </button>
        </span>
      </div>
    </div>

      <div class="form-group col-12" *ngFor="let slide of slides; let i = index">
        <div class="input-group">
          <div class="custom-file mr-2">
          <input type="file" class="custom-file-input" multiple />
          <label for="customFile" class="custom-file-label">Choose file</label></div>
          <span class="input-group-addon">
            <button type="button" class="remove-btn btn mb-2" (click)="removeSlide(i)" *ngIf="slides.length>1">
              <i class="fas fa-times close-icon"></i>
            </button>
          </span>
      </div>
      </div>

      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Artist name</label>
          <input type="text" class="form-control" placeholder="Artist name" name="artist"
            [(ngModel)]="painting.artist" />
        </div>

        <div class="form-group col-6">
          <label>Price</label>
          <div class="input-group mb-3">
            <input type="text" placeholder="price" name="priceValue" class="form-control price-input" aria-label="priceValue"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">
                <select class="select-price">
                  <option selected disabled readonly>choose</option>
                  <option value="INR">INR</option>
                  <option value="USD">USD</option>
                  <option value="GBP">GBP</option>
                  <option value="EURO">EURO</option>
                </select>
              </span>
            </div>
          </div>

        </div>


      </div>
      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Type</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option *ngFor="let type of masterData.painting_type" [value]="type.id">
              {{ type?.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-6">
          <label>Material</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option *ngFor="let material of masterData.painting_material" [value]="material.id">
              {{ material?.name }}
            </option>
          </select>
        </div>
      </div>
      <label class="col-12">Size</label>
      <div class="d-flex">
        <div class="form-group col-md-5 col-5 pr-0">
          <label>Width</label>
          <div class="input-group mb-3">
            <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="width" name="width" [(ngModel)]="painting.size.width" />
            <div class="input-group-append">
              <span class="input-group-text multiple-sign" id="basic-addon3">
                <i class="fas fa-times"></i>
              </span>
            </div>
          </div> 
        </div>

        <div class="form-group col-md-4 col-4 pl-0">
          <label>Height</label>
          <input type="text" class="form-control" placeholder="height" name="height"
            [(ngModel)]="painting.size.height" />
        </div>
        <div class="form-group col-md-3 col-3 pl-0">
          <label>Unit</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option>cm</option>
            <option>inch</option>
          </select>
        </div>
      </div>

      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Created on</label>
          <input type="date" class="form-control" placeholder="created on" disabled name="createdOn"
            [(ngModel)]="painting.createdOn" />
        </div>
        <div class="form-group col-6">
          <label>Medium</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option *ngFor="let medium of masterData.painting_medium" [value]="medium.id">
              {{ medium?.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group col-12">
        <label>Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"
          [(ngModel)]="painting.description"></textarea>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeForm()">
    Cancel
  </button>
  <button type="button" class="btn btn-common" (click)="saveForm()" disabled>
    Save
  </button>
</div>
