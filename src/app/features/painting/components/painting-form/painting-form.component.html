<div class="modal-header">
  <h4 class="modal-title pull-left">Add Painting</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="closeForm()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
    <form>
      <div class="form-group col-12">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          placeholder="Painting name"
          name="painting"
          [(ngModel)]="painting.name"
        />
      </div>
      <div class="form-group col-12">
        <label for="name">Painting Cover</label>
        <div class="custom-file">
          <input type="file" class="custom-file-input" />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>
      <div class="form-group row col-12">
        <div class="col-9">
          <label for="name">Slide images</label>
        </div>
        <div class="col-3 text-right">
          <button type="button" class="btn mb-2" (click)="addSlide()" title="add image">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div
        class="form-group col-12"
        *ngFor="let slide of slides; let i = index"
      >
        <div class="custom-file">
          <input type="file" class="custom-file-input" multiple />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button
            type="button"
            class="btn mb-2"
            (click)="removeSlide(i)"
            *ngIf="slides.length>1"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>

      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Artist name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Artist name"
            name="artist"
            [(ngModel)]="painting.artist"
          />
        </div>
        <div class="form-group col-4">
          <label>Price</label>
          <input
            type="text"
            class="form-control"
            placeholder="Price"
            name="priceValue"
            [(ngModel)]="painting.price.value"
          />
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option value="INR">INR</option>
            <option value="USD">USD</option>
            <option value="GBP">GBP</option>
            <option value="EURO">EURO</option>
          </select>
        </div>
      </div>
      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Type</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option
              *ngFor="let type of masterData.painting_type"
              [value]="type.id"
            >
              {{ type?.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-6">
          <label>Material</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option
              *ngFor="let material of masterData.painting_material"
              [value]="material.id"
            >
              {{ material?.name }}
            </option>
          </select>
        </div>
      </div>
      <label class="col-12">Size</label>
      <div class="d-flex flex-wrap">
        <div class="form-group col-md-2 col-3">
          <label>width</label>
          <input
            type="text"
            class="form-control"
            placeholder="width"
            name="width"
            [(ngModel)]="painting.size.width"
          />
        </div>
        <div class="col-md-1 d-flex">
          <i class="ml-sm-1 m-auto fas fa-times"></i>
        </div>
        <div class="form-group col-md-2 col-3">
          <label>height</label>
          <input
            type="text"
            class="form-control"
            placeholder="height"
            name="height"
            [(ngModel)]="painting.size.height"
          />
        </div>
        <div class="form-group col-md-2 col-3">
          <label>Unit</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option>cm</option>
            <option>inch</option>
          </select>
        </div>
      </div>

      <div class="d-flex flex-wrap">
        <div class="form-group col-6">
          <label>Created on</label>
          <input
            type="date"
            class="form-control"
            placeholder="created on"
            disabled
            name="createdOn"
            [(ngModel)]="painting.createdOn"
          />
        </div>
        <div class="form-group col-6">
          <label>Medium</label>
          <select class="form-control">
            <option selected disabled readonly>choose</option>
            <option
              *ngFor="let medium of masterData.painting_medium"
              [value]="medium.id"
            >
              {{ medium?.name }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group col-12">
        <label>Description</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          name="description"
          [(ngModel)]="painting.description"
        ></textarea>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeForm()">
    Cancel
  </button>
  <button type="button" class="btn btn-common" (click)="saveForm()" disabled>
    Save
  </button>
</div>
