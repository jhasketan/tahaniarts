    <div class="card">
      <div class="card-link img-content">
        <img
          [src]="painting?.data?.images?.front"
          class="card-img-top"
          alt="..."
        />
        <button type="button" class="btn btn-default px-0 btn-like">
          <i class="fas fa-heart"></i>
        </button>
        
        <button
          type="button"
          class="btn px-3 btn-details"
          (click)="openPaintingModal(painting)"
        >
          View details
        </button>
      </div>
      <div class="card-body px-2">
        <div class="d-flex justify-content-between">
          <h5 class="card-title mb-0 text-uppercase">
            {{ painting?.data?.name }}
          </h5>
          <button type="button" class="btn btn-sm btn-default trash-painting" (click)="deletePainting(painting.id)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        <p class="card-text">
          <small class="text-muted">by {{ painting?.data?.artist }}</small>
        </p>
        <p class="card-text price font-italic">
          <span class="text-danger pr-1"
            ><i class="fas fa-rupee-sign"></i> </span
          >{{ painting?.data?.price?.value }}
        </p>
        <div class="d-flex flex-lg-row justify-content-between flex-column">
          <button
            type="button"
            class="btn btn-default mb-2 text-uppercase btn-common"
          >
            buy now

          <button
            type="button"
            class="btn btn-default mb-2 text-uppercase black-btn"
            routerLink="/order/cart"
          >
            add to cart
          </button>
        </div>
      </div>
