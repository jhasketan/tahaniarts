<ng-container>
  <div class="card mb-3 col-12">
    <div class="d-flex flex-lg-row justify-content-end">
      <button type="button" class="btn btn-default btn-trash"><i class="fas fa-trash"></i></button>
    </div>
    <div class="row no-gutters">
      <div class="col-md-2 col-xl-2 col-6 img-add">
        <img src="../../../../../assets/images/bg2.jpg" class="card-img p-lg-3 p-1" alt="...">
      </div>
      <div class="col-md-10 col-xl-10 col-6">
        <div class="card-body d-flex flex-wrap">
          <div class="col-md-4 col-12">
            <h5 class="card-title mb-1">Painting name</h5>
            <p class="card-text mb-0"><small class="text-muted">artist name</small></p>
            <p class="card-text mb-0"><small class="text-muted">type</small></p>
            <p class="card-text mb-0"><small class="text-muted">size</small></p>
          </div>
          <div class="col-md-4 col-12">
            <p class="card-text mb-0"><small class="text-muted">material</small></p>
            <p class="card-text mb-0"><small class="text-muted">medium</small></p>
            <!-- <p class="card-text mb-0"><small class="text-muted">created on</small></p>
                 <p class="card-text mb-0"><small class="text-muted">updated on</small></p> -->
          </div>

          <div class="col-md-4 col-12">
            <p class="card-text mb-0"><small class="text-muted">price</small></p>
            <p class="card-text"><small class="text-muted">description</small></p>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-lg-row justify-content-end flex-column">
      <!-- <button type="button" class="btn btn-default mb-2 mr-lg-2 text-uppercase black-btn">Save for later</button> -->
      <button type="button" class="btn btn-default mb-2 mr-lg-2 text-uppercase btn-common"
        routerLink="proceed to checkout">Place order</button>
      <button type="button" class="btn btn-default mb-2 text-uppercase black-btn" routerLink="/add to cart">Move to
        wishlist</button>
    </div>
  </div>
</ng-container>

<ng-container>
  <p class="cart-empty">Your cart is currently empty.</p>
  <button type="button" class="btn btn-primary">Return to shop</button>
</ng-container>
