<div class="col-md-6 col-xl-4 col-xs-12 mt-40 py-5 mx-auto form-container">
        
        <form>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
            </div>
           
            <div class="form-group d-flex justify-content-between">
            <button type="button" class="btn btn-common" (click)="login()">Login</button>
            <div class="d-flex">
              <button type="button" class="btn btn-link" routerLink ="/signup">Sign up</button>
              <button type="button" class="btn btn-link d-flex" routerLink ="/forgot-password">Forgot Password?</button>         
            </div>
          
            </div>
        </form>
</div>
